
{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
        <div class="date">
            <p><small>Author: {{post.author}}</small></p>
            <p><small>Posted on: {{ post.published_date|date:"d-m-Y H:i"|linebreaksbr }}</small></p>
        </div>
    </div>
{% endfor %}
{% endblock %}
